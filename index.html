<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS30 Drumkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JS30 Drumkit</h1>
        <ul class="keys">
            <li class="key" id="key-a">A</li>
            <li class="key" id="key-s">S</li>
            <li class="key" id="key-d">D</li>
            <li class="key" id="key-f">F</li>
            <li class="key" id="key-g">G</li>
            <li class="key" id="key-h">H</li>
            <li class="key" id="key-j">J</li>
            <li class="key" id="key-k">K</li>
            <li class="key" id="key-l">L</li>
        </ul>
        <audio id="A-key" controls>
            <source class="audio-src" src="sounds/boom.wav">
        </audio>
        <audio id="S-key" controls>
            <source class="audio-src" src="sounds/clap.wav">
        </audio>
        <audio id="D-key" controls>
            <source class="audio-src" src="sounds/hihat.wav">
        </audio>
        <audio id="F-key" controls>
            <source class="audio-src" src="sounds/kick.wav">
        </audio>
        <audio id="G-key" controls>
            <source class="audio-src" src="sounds/openhat.wav">
        </audio>
        <audio id="H-key" controls>
            <source class="audio-src" src="sounds/ride.wav">
        </audio>
        <audio id="J-key" controls>
            <source class="audio-src" src="sounds/snare.wav">
        </audio>
        <audio id="K-key" controls>
            <source class="audio-src" src="sounds/tink.wav">
        </audio>
        <audio id="L-key" controls>
            <source class="audio-src" src="sounds/tom.wav">
        </audio>
    </div>
    <script src="app.js"></script>
</body>
</html>
