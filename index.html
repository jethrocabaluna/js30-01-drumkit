<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS30 Drumkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JS30 Drumkit</h1>
        <ul class="keys">
            <li data-key="65" class="key">A</li>
            <li data-key="83" class="key">S</li>
            <li data-key="68" class="key">D</li>
            <li data-key="70" class="key">F</li>
            <li data-key="71" class="key">G</li>
            <li data-key="72" class="key">H</li>
            <li data-key="74" class="key">J</li>
            <li data-key="75" class="key">K</li>
            <li data-key="76" class="key">L</li>
        </ul>
        <audio data-key="65" controls>
            <source class="audio-src" src="sounds/boom.wav">
        </audio>
        <audio data-key="83" controls>
            <source class="audio-src" src="sounds/clap.wav">
        </audio>
        <audio data-key="68" controls>
            <source class="audio-src" src="sounds/hihat.wav">
        </audio>
        <audio data-key="70" controls>
            <source class="audio-src" src="sounds/kick.wav">
        </audio>
        <audio data-key="71" controls>
            <source class="audio-src" src="sounds/openhat.wav">
        </audio>
        <audio data-key="72" controls>
            <source class="audio-src" src="sounds/ride.wav">
        </audio>
        <audio data-key="74" controls>
            <source class="audio-src" src="sounds/snare.wav">
        </audio>
        <audio data-key="75" controls>
            <source class="audio-src" src="sounds/tink.wav">
        </audio>
        <audio data-key="76" controls>
            <source class="audio-src" src="sounds/tom.wav">
        </audio>
    </div>
    <script src="app.js"></script>
</body>
</html>
